<h1>Add new Product</h1>
<form #f="ngForm">
  <div class="form-group">
    <label for="title">Title:*</label>
    <input id="title" #t="ngModel" [(ngModel)]="product.title" class="form-control"
           minlength="3" name="title" pattern="[a-zA-Z]+$"
           required type="text">
    <br>
    <div *ngIf="t.invalid && t.touched " class="alert alert-danger">
      <div *ngIf="t.errors.required">title is a required field</div>
      <div *ngIf="t.errors.minlength"> error: minlength is equal to 3</div>
      <div *ngIf="t.errors.pattern"> error: pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price:*</label>
    <input id="price" #p="ngModel" [(ngModel)]="product.price" class="form-control"
           name="price" required type="number">
    <br>
    <div *ngIf="p.invalid && p.touched " class="alert alert-danger">
      price is a required field
    </div>

  </div>
  <div class="form-group">
    <label for="quantity">Quantity:*</label>
    <input id="quantity" #q="ngModel" [(ngModel)]="product.quantity" class="form-control"
           name="quantity" required type="number">
    <br>
    <div *ngIf="q.invalid && q.touched " class="alert alert-danger">
      Quantity is a required field
    </div>
    <div *ngIf="q.value<0" class="alert alert-danger">
      price is ++++
    </div>
  </div>
  <button (click)="notify()" [disabled]="f.invalid || q.value<0" class="btn btn-success">
    Save
  </button>
</form>
